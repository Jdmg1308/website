<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Your Personal Website</title>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="home-button">
        <img src="data/amogus.png" alt="Button Image" class="button-image">
    </a>
    <span class="name">Juan Diego Mendez</span>
  </nav>
  <!-- <video autoplay muted loop id="myVideo">
    <source src="data/sub.mp4" type="video/mp4">
  </video> -->
  <div class=" my_info ">
    <h1 class="bold" >Hello there!</h1>
    <h1>My name is Diego... Juan Diego</h1>
    <img class="profile-image" src="data\sherk.png" alt="Your Name">
    <p class="description" >I exist, therefore I think</p>
    <!-- Button to toggle additional data -->
    <button id="contact-me" class="contact-me">contact me</button>
    <!-- Additional data (hidden by default) -->
    <div id="additionalData" class="hidden">
      <p>You get no bitches.</p>
      <p>You can add more information here.</p>
    </div>
  </div>
  <div class="row">
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="-21">
    <span class="container1" >
      <span class="triforce">
        <div class="purple">
        </div>
        <div class="blue">
        </div>
        <div class="orange">
        </div>
      </span>
    </span>
    <span>
      <h1 class="text" >Resume</h1>
      <a href="projects\Resume-technical(2023).pdf">
        <img class="resume_image" src="data/copy2resume.png" onmouseover="resume_h(this)"
                                                                                      onmouseout="resume_n(this)"
                                                                                      draggable="false"
                                                                                      style="height:54vmin; object-fit: cover; object-position: 100% 50%; border-radius: 1vmin;">
      </a>
    </span>
    <span>
      <h1 class="text" >Projects</h1>
      <img onClick="window.location='projects.html'" class="image" src="data/projects.jpg" onmouseover="hoverimage(this)"
                                                                                      onmouseout="normal(this)"
                                                                                      draggable="false"
                                                                                      style="width: 40vmin;height:54vmin; object-fit: cover; object-position: 100% 50%;">
    </span>
  </div>

  </div>
  <script>
    // JavaScript to toggle the display of additional data
    document.getElementById('contact-me').addEventListener('click', function() {
        var additionalData = document.getElementById('additionalData');
        if (additionalData.style.display === 'none' || additionalData.style.display === '') {
            additionalData.style.display = 'block';
            // this.textContent = 'Hide Additional Data';
        } else {
            additionalData.style.display = 'none';
            // this.textContent = 'Show Additional Data';
        }
    }); 
    function hoverimage(img) {
      img.style.boxShadow = "0 0 10em white";
      img.style.width = "42vmin";
      img.style.height = "55vmin";
    }
    function normal(img) {
      img.style.boxShadow = "0 0 0 white";
      img.style.width = "40vmin";
      img.style.height = "54vmin";
    }
    function resume_h(img) {
      img.style.boxShadow = "0 0 10em white";
      img.style.height = "55vmin";
    }
    function resume_n(img) {
      img.style.boxShadow = "0 0 0 white";
      img.style.height = "54vmin";
    }
    const track = document.getElementById("image-track");
    window.onmousedown = e => {
      track.dataset.mouseDownAt = e.clientX;
    };
    window.onmouseup = e => {
      track.dataset.mouseDownAt = "0";
      track.dataset.prevPercentage = track.dataset.percentage;
    };
    window.onmousemove = e => {
      e.preventDefault();
      if (track.dataset.mouseDownAt === "0") return;
      const mouseDelta = parseFloat(track.dataset.mouseDownAt) - e.clientX;
      const mouseMax = window.innerWidth / 3;
      const percentage = (mouseDelta / mouseMax) * -100;
      const nextPercentage = Math.max(Math.min(parseFloat(track.dataset.prevPercentage) + percentage, 0), -100);
      track.dataset.percentage = nextPercentage;
      track.animate({ transform: `translate(${nextPercentage}%, -50%)` }, { duration: 1200, fill: "forwards" });
      console.log(`translate(${nextPercentage}%, -50%)`);
      for (const image of track.getElementsByClassName("image")) {
        image.animate({ objectPosition: `${100 + nextPercentage}% center` },
          { duration: 1200, fill: "forwards" });
      }
      console.log(`${100 + nextPercentage}% center`);
    };

    const navLinks = document.querySelector('.nav-links');
    const navToggle = document.createElement('div');
    navToggle.className = 'nav-links-toggle';
    navToggle.innerHTML = '&#9776;'; // Unicode for the hamburger icon

    // Append the toggle button to the navbar
    document.querySelector('.navbar').appendChild(navToggle);

    // Add an event listener to show/hide the navigation links
    navToggle.addEventListener('click', () => {
        navLinks.style.display = (navLinks.style.display === 'flex') ? 'none' : 'flex';
    });

  </script>
</body>
</html>
