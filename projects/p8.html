<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Juan Diego MÃ©ndez</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .profile-image {
            max-width: 300px;
            border-radius: 50%;
        }
        .description {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Personal Profile</h1>
    <img class="profile-image" src="your_image.jpg" alt="Your Name">
    <p class="description">Your description goes here.</p>
    
    <!-- Button to toggle additional data -->
    <button id="toggleButton">Show Additional Data</button>
    
    <!-- Additional data (hidden by default) -->
    <div id="additionalData" class="hidden">
        <p>This is some additional data.</p>
        <p>You can add more information here.</p>
    </div>

    <script>
        // JavaScript to toggle the display of additional data
        document.getElementById('toggleButton').addEventListener('click', function() {
            var additionalData = document.getElementById('additionalData');
            if (additionalData.style.display === 'none' || additionalData.style.display === '') {
                additionalData.style.display = 'block';
                this.textContent = 'Hide Additional Data';
            } else {
                additionalData.style.display = 'none';
                this.textContent = 'Show Additional Data';
            }
        });
    </script>
</body>
</html>
