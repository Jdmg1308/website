<!DOCTYPE html>
<html>
<head>
    <title>Python in the Browser</title>
</head>
<body>
    <script type="module">
        import initPyodide from 'https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js';

        async function loadPyodideAndRun() {
            const pyodide = await initPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.18.1/full/' });

            // Initialize Pyodide
            pyodide.runPython(`
                import sys
                sys.version
            `).then(output => {
                console.log(output);
            });
        }
        loadPyodideAndRun();
    </script>
</body>
</html>
